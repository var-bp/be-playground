version: "3.9"

services:
  server:
    build: .
    command: npm run start:dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - db

  db:
    image: postgres:13.3-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: db
    ports:
      - '5432:5432'
    volumes:
      - server-db:/var/lib/postgresql/data

volumes:
  server-db:
