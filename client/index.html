<!doctype html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <title>Client</title>
</head>

<body>

  <div class="group " style="width: 400px;">
    <!-- alert-danger alert-success -->
    <!-- Authorized -->
    <div class="alert alert-danger" role="alert">Unauthorized</div>
  </div>

  <div class="group padding border" style="width: 400px;">
    <h4 class="text-center">Login</h4>
    <form>
      <div class="mb-3">
        <label for="loginInputEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="loginInputEmail">
      </div>
      <div class="mb-3">
        <label for="loginInputPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="loginInputPassword">
      </div>
      <button type="submit" id="loginSubmit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <div class="group padding border" style="width: 400px;">
    <h4 class="text-center">Registration</h4>
    <form>
      <div class="mb-3">
        <label for="registrationInputUsername" class="form-label">Username</label>
        <input type="text" class="form-control" id="registrationInputUsername">
      </div>
      <div class="mb-3">
        <label for="registrationInputEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="registrationInputEmail">
      </div>
      <div class="mb-3">
        <label for="registrationInputPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="registrationInputPassword">
      </div>
      <button type="submit" id="registrationSubmit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
